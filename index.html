<script>
var current_page="";
function loadCategory(page) {

	if(current_page==page){
		return;
	}
	$('#'+current_page).css('background-color','');
	current_page=page;

	var cont = 'categories/' + page + '.html #content';
	var color = "#00000000";
	if(page=="what_we_do"){
		color = "rgba(173, 238, 52, 0.7)";
	} else if (page=="projects") {
		color = "rgba(173, 0, 255, 0.6)";
	} else if(page=="collaborators") {
		color = "rgba(255,234, 0, 0.6)";
	} else if(page=="about_us") {
		color = "rgba(23, 132, 234, .6)";
	} else if(page=="contact") {
		color = "rgba(255,0,100,0.6)";
	}
	$('#'+current_page).css('background-color',color);

	$("#contentWrapper, #contentBack").fadeOut(400, function () {
		$('#contentBack').css('background-color',color);
		$('#contentWrapper').load(cont, function() {
			$('#contentWrapper, #contentBack').fadeIn();
		});
	});
}

var cleansedPathname = window.location.pathname.replace(/\/+/g,"/");
var pathArray = cleansedPathname.split('/');


var lastPath=null;
if( pathArray.length>1 ) {
	var x = pathArray[pathArray.length-1];
	if(x=='' || x==null)
		x = pathArray[pathArray.length-2];
	lastPath = x;
}

switch(lastPath){
	case "what_we_do":
	case "projects":
	case "collaborators":
	case "about_us":
	case "contact":
		break;
	default:
		lastPath = "what_we_do";
		break;
}
// alert(lastPath);	
$(document).ready(loadCategory('what_we_do','whatWeDoC'));

</script>
